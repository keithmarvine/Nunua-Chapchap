<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input details</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

        <div class="row">

            <div class="col">
                <label for="email" class="form-label">Email</label><br>
                <input type="email" id="email" required class="me-5 w-50 form-control">

        </div>


        <div class="col">
            
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" required class="form-control">
            
        </div>

        </div>



        <br>
        <div id="row">
            <div class="col">
                <label for="address" class="form-label">Address</label><br>
                <input type="text" id="address" placeholder="1234 Main St" class="form-control">
            </div>

        </div>
        <br>
        <div id="row">
            <div class="col">
                <label for="address" class="form-label">Address 2</label><br>
                <input type="text" id="address" placeholder="Apartment. studio, or floor" class="form-control">
            </div>
        </div>
        <br>
        <div id="row">
            <div class="col">
                <label for="city" class="form-label">City</label><br>
                <input type="text" id="city">

                <label for="city">State</label>
                <select name="" id="" class="w-25 me-5" >
                    <option value="" class="dropdown-item-disabled" disabled>Choose...</option>
                    <option value="">New Mexico</option>
                    <option value="">New Orleans</option>
                    <option value="">New York</option>
                    <option value="">Connecticut</option>
                </select>

                <label for="zip">Zip</label>
                <input type="text" id="zip">
            </div>

       

        </div>
        <br>
        <div id="row">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="check" class="form-check-label">Check me out</label>

            </div>
            <br>

            <button class="btn btn-primary ">Sign in</button>

        </div>
    </div>

</body>

</html>
