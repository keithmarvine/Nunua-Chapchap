<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="icon" href="assets/register.png">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
   
    <form action="">
        <legend>Join Us Today!</legend>
        <label for="firstname">First Name: </label>
        <input type="text" placeholder="Enter First Name" id="firstname" required>
        <br><br>
        <label for="surname">Surname: </label>
        <input type="text" placeholder="Enter Surname" id="surname" required>
        <br><br>
        <label for="email">Email Address: </label>
        <input type="email" placeholder="e.g abc@gmail.com" id="email" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" placeholder="Type your password" id="password" required>
        <br><br>
        <label for="">Phone number</label>
        <input type="tel" placeholder=" e.g 072789089">
        <br><br>

        <label for="yob">Birthday: </label>
        <input type="date" id="yob" required>
        <br><br>

        <label for="appointment">Appointment Date and Time: </label>
        <input type="datetime-local" id="appointment" required>
        <br><br>

        <label for="image">Upload your image: </label>
        <input type="file" id="image" required>

        <br><br>

        <label for="">Nationality: </label>
        <select name="" id="nationality">
            <option value="" disabled>---Select Nationality---</option>
            <option value="">Kenyan</option>
            <option value="">Ugandan</option>
            <option value="">American</option>
            <option value="">European</option>
            <option value="">Asian</option>
        </select>
        <br><br>

        <p>Choose your favorite football team: </p>
        <input type="radio" id="arsenal" name="team">
        <label for="arsenal">Arsenal</label>
        <br>
        <input type="radio" name="" id="manU" name="team">
        <label for="manU">Manchester United</label>
        <br>
        <input type="radio" name="" id="chelsea" name="team">
        <label for="chelsea">Chelsea</label>

        <br>


        <p>Select programming language: </p>
        <input type="checkbox" id="python">
        <label for="python">Python</label>

        <br>
        <input type="checkbox" id="php">
        <label for="php">PHP</label>

        <br>
        <input type="checkbox" id="js">
        <label for="js">JavaScript</label>

        <br><br>
        <label for="message">Describe yourself: </label>
        <br><br>
        <textarea name="" id="message" cols="40" rows="5" placeholder="Type your details here..."></textarea>
        <br>
        <button type="submit">Register </button>


    </form>

</body>

</html>
