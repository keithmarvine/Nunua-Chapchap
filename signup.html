<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNasi</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div id="container">
        <div id="first">
            <h2>Let's Chat</h2>
            <p class="intro">Whether you have a question, want to start a project or simply want to connect.</p>
            <br><br>
            <p class="intro">Feel free to send me a message in the contact form</p>
        </div>

        <div id="second">

            <form action="">
                <legend>Contact</legend>
                <p class="req">*Required</p>


                <input type="text" placeholder="Name*" required>
                <br><br>

                <input type="email" placeholder="Email*" required>
                <br><br>

                <input type="text" placeholder="Company">

                <br><br>

                <input type="tel" placeholder="Phone">

                <br><br>

                <textarea cols="40" rows="5" placeholder="Message"></textarea><br>

                <button>SUBMIT</button>

            </form>
        </div>
    </div>
</body>

</html>
